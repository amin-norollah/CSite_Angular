<mat-form-field appearance="fill">
  <mat-label>{{ title }}</mat-label>
  <input
    matInput
    type="{{ type }}"
    [(ngModel)]="content"
    (ngModelChange)="EmitOutput()"
  />
  <button
    [hidden]="content === '' || !content"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="content = ''"
  >
    <fa-icon [icon]="faClose" style="color: #000"> </fa-icon>
  </button>
</mat-form-field>
